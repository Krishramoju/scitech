<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Workshops</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your global CSS file -->
    <style>
        /* Inline styles for demonstration purposes */
        .workshops {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .add-workshop-btn {
            padding: 10px 15px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .workshop-list {
            margin-top: 20px;
        }
        .workshop-item {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .manage-btn {
            padding: 5px 10px;
            background-color: #007BFF; /* Blue */
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="workshops">
        <h2>Manage Workshops</h2>
        <p>Set workshop times and available slots.</p>
        <button class="add-workshop-btn">Add Workshop</button>
        <div class="workshop-list">
            <div class="workshop-item">
                <h3>Workshop Title</h3>
                <p>Available Slots: 10</p>
                <button class="manage-btn">Manage</button>
            </div>
            <!-- More workshop items can be added here -->
        </div>
    </div>
</body>
</html>
