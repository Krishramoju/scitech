<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultations Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your global CSS file -->
</head>
<body>
    <div id="root">
        <div class="consultations">
            <h2>Consultation Bookings</h2>
            <p>Manage available times and view appointments.</p>
            <button class="add-slot-btn">Add New Slot</button>
            <div class="consultation-list">
                <!-- Render consultation items here -->
                <div class="consultation-item">
                    <h3>Consultation with Buyer</h3>
                    <p>Time: 10:00 AM - 11:00 AM</p>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js" type="module"></script> <!-- Adjust the path to your main JS file -->
</body>
</html>
