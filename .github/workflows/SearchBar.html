<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artify Marketplace - Search</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your global CSS file -->
    <style>
        /* Optional: Inline styles for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        .search-btn {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        .item {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search for items..." />
        <button class="search-btn">Search</button>
    </div>

    <div class="items-container">
        <div class="item">Artwork 1: Landscape Painting</div>
        <div class="item">Artwork 2: Abstract Art</div>
        <div class="item">Artwork 3: Portrait of a Person</div>
        <div class="item">Artwork 4: Still Life</div>
        <div class="item">Artwork 5: Modern Sculpture</div>
        <!-- More items can be added here -->
    </div>

    <script src="SearchBar.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
